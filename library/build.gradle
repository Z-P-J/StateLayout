apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    buildToolsVersion '28.0.3'
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    publish {
        artifactId = 'StateLayout'
        userOrg = 'z-p-j'
        groupId = 'com.zpj.widget'
        publishVersion = '1.0.2'
        desc = 'A custom layout that can easily switch different states(like empty,error,progress,content) with animations.'
        website = 'https://github.com/Z-P-J/StateLayout'
        licences = ['Apache-2.0']
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'com.zpj.utils:ZUtils:1.0.2'
}
